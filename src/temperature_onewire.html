<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>模块化传感器平台</title>
    <link rel="stylesheet" href="scss/styles.scss" />
    <script type="module" src="js/temperature_onewire.js"></script>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container d-flex justify-content-between">
          <div class="container-fluid">
            <a class="navbar-brand" href="/">模块化传感器平台</a>
          </div>
        </div>
      </nav>
    </header>
    <div id="errorMsg" class="alert alert-danger d-none" role="alert"></div>
    <div id="statusMsg" class="alert alert-primary d-none" role="alert"></div>
    <div class="d-flex flex-column align-items-center">
      <div class="mt-4 mb-2">
        <h3>温度探针</h3>
      </div>
    </div>

    <div class="container-sm">
      <select id="connectedPin" class="form-select my-4">
        <option selected value="-1">
          请选择DS18B20温度探针和平台的连接引脚
        </option>
        <option value="0">0</option>
        <option value="4">4</option>
        <option value="8">8</option>
        <option value="12">12</option>
        <option value="16">16</option>
      </select>
      <div id="onewireAddr" class="row mt-4">
        <div
          id="deviceCard"
          class="card mb-2 mx-auto d-none"
          style="width: 20rem; background-color: antiquewhite"
        >
          <div id="cardBody" class="card-body"></div>
        </div>
      </div>
      <div class="row">
        <div class="card mt-4 mx-auto" style="width: 20rem; height: 14rem">
          <div class="card-body">
            <div class="d-flex flex-row">
              <h3 class="card-title ms-2" style="margin-top: 2.25px">温度</h3>
            </div>
            <div class="d-flex flex-row mt-3">
              <p id="temp_value" class="display-4">---</p>
              <p class="display-6 ms-1">C</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
