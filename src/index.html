<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>赛灵森创意盒</title>
    <link rel="stylesheet" href="scss/styles.scss">
    <link rel="icon" type="image/x-icon" href="./favicon.svg">
    <script type="module" src="js/index.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container d-flex justify-content-between">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">赛灵森创意盒</a>
                </div>
            </div>
        </nav>
    </header>
    <main role="main">
        <div class="container">
            <section class="text-center mt-4">
                <h1>创意盒控制台</h1>
                <p class="text-sm text-muted">点击管理应用按钮从主页加载或删除应用。点击配置按钮进行平台配置。</p>
                <div class="btn btn-primary my-2" data-bs-toggle="modal" data-bs-target="#appsManagerModal">管理应用</div>
                <a href="./platform_config.html">
                    <div class="btn btn-secondary my-2">配置平台</div>
                </a>
                </p>
            </section>

            <div id="appsArea" class="d-flex flex-wrap">
            </div>
        </div>

        <div id="appsManagerModal" class="modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">管理应用</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>从下面的列表中选择应用。</p>
                        <select id="categorySelect" class="form-select mt-4">
                            <option selected value="-1">请选择应用类别</option>
                        </select>

                        <select id="appSelect" class="form-select mt-4 d-none">
                        </select>

                        <button id="appAddition" type="button" class="btn btn-primary mt-4 d-none">加载应用</button>

                        <p class="mt-4">已添加的应用：</p>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">应用名称</th>
                                    <th scope="col">删除应用</th>
                                </tr>
                            </thead>
                            <tbody id="selectedAppsShow">
                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
