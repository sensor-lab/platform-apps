<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>加速度传感器</title>
    <link rel="stylesheet" href="scss/styles.scss">
    <script type="module" src="js/accelerometer.js"></script>
    <script src="../node_modules/chart.js/dist/chart.umd.js"></script>
</head>

<body>
    <div id="wrongselection" class="alert alert-danger" role="alert">
        请在列表中选择正确的连接引脚，并点击开始按钮。
    </div>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="mx-auto order-0">
            <a class="navbar-brand mx-auto" href="#">加速度传感器</a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col text-center">
                <button id="startButton" type="button" class="btn btn-primary mt-4">开始</button>
            </div>
        </div>

        <div class="row">
            <div class="col text-center">
                <button id="stopButton" type="button" class="btn btn-secondary mt-4 d-none">停止</button>
            </div>
        </div>

        <div id="configform">
            <select id="pinSelect" class="form-select mt-4" aria-label="Default select example">
                <option selected value="-1">请选择加速度传感器和平台连接的引脚</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
            </select>
        </div>
        
        <canvas id="acceleromterChart" class="mt-4"></canvas>
        <canvas id="gyroChart" class="mt-4"></canvas>


    </div>

</body>

</html>
